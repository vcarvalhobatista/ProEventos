<app-title [titulo]="'Eventos'"></app-title>
<hr>
<app-title></app-title>

<div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Filtro: </div>
            </div>
            <input
            type="text"
            class="form-control"
            [(ngModel)]="filtroLista"
            placeholder="Filtrar por Tema e Local">
      </div>
    </div>
</div>

<!-- <h3>Filtro: {{filtroLista}}</h3> código mantigo por referência-->
<table class="table table-striped">
    <thead class="table-dark text-center">
        <tr>
            <th><button type="button" class="btn btn-outline-light btn-sm" 
                (click)="showImage()">
                <i class="{{!isCollapsed ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                {{!isCollapsed ? "exibir" : "ocultar"}}</button></th>
            <th>#</th>
            <th> Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>        
            <tr *ngFor="let evento of eventosFiltrados">
                <td id="imgagem" >
                    <!-- <img [collapse]="!isCollapsed" [isAnimated]="true" src="/assets/{{evento.imagemURL}}"  -->
                    <img [collapse]="!isCollapsed" [isAnimated]="true" src="{{evento.imagemURL}}" 
                    [style.width.px]="widthImg"
                    [style.margin.px]="marginImg">
                    <!-- <img [collapse]="isCollapsed" src="/assets/{{evento.imagemURL}}" style="width: 50px; margin: 2px;"> -->
                </td>   
                <td>{{evento.eventoId}}</td>                
                <td>{{evento.tema}}</td>
                <td>{{evento.local}}</td>
                <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
                <td>{{evento.qtdPessoas}}</td>
                <td>{{evento.lotes[0].nome}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
                    <i class="fa fa-edit"></i>    
                    <!-- Editar -->
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
                    <i class="fa fa-trash"></i>    
                    <!-- Excluir -->
                    </button>
                </td>
            </tr>        
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center"><h6>Nenhum evento encontrado</h6></td>
        </tr>
    </tfoot>
</table>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
