<h2>Eventos</h2>
<hr>

<form action="" class="form-inline">
    <div class="form-group mb-2">        
        <input type="text" class="form-control mr-2" placeholder="buscar">
        <button class="btn btn-outline-success">Buscar</button>        
    </div>
</form>

<!-- table.table.table-striped>(thead.thead-dark>tr>th*8) -->
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th><button type="button" class="btn btn-primary btn-sm" (click)="isCollapsed = !isCollapsed">Imagem</button></th>
            <th> Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>        
            <tr *ngFor="let evento of eventos">
                <td>{{evento.eventoId}}</td>                
                <td id="imgagem" >
                    <img [collapse]="isCollapsed" src="/assets/{{evento.imagemURL}}" style="width: 50px; margin: 2px;">
                </td>   
                <td>{{evento.tema}}</td>
                <td>{{evento.local}}</td>
                <td>{{evento.dataEvento}}</td>
                <td>{{evento.qtdPessoas}}</td>
                <td>{{evento.lote}}</td>
                <td>opcao</td>
            </tr>        
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center"><h6>Nenhum evento encontrado</h6></td>
        </tr>
    </tfoot>
</table>
